<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <style>
        body {
            background-color: #FDF3D0; /* Light Beige */
            font-family: "Roboto", sans-serif; /* Google Font */
            text-align: center;
            margin-top: 50px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);

        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #F4D857; /* Custom yellow background */
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3); /* Add a shadow effect */
        }

        h4 {
            margin-bottom: 20px;
            color: #222222; /* Dark gray color for headings */
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #A0A0A0; 
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form input[type="submit"] {
            background-color: #222222; /* Dark gray background for the submit button */
            color: #ffffff; /* White text color for the submit button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        form input[type="submit"]:hover {
            background-color: #333333; /* Slightly darker gray on hover */
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #222222; /* Dark gray background for buttons */
            color: #ffffff; /* White text color for buttons */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        button:hover {
            background-color: #333333; /* Slightly darker gray on hover */
        }

        /* Animation for the sign-in container */
        .container {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container">
            <form method="post" action="/signin">
                <!-- Heading -->
                <h4>Welcome back!</h4>
                <p>Please fill up your information below to sign in.</p>
                <div>
                    <label>Email address*</label>
                    <div>
                        <input type="email" name="email" id="emailStr" required>
                    </div>
                </div>
                <div>
                    <label>Password*</label>
                    <input type="password" name="password" minlength="6">
                </div>
                <br>
                <div>
                    <input type="submit" value="Sign In">
                </div>
            </form>
            <br>
            <p>Don't have an account?</p>
            <a href="/signup"><button>Create an account</button></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
